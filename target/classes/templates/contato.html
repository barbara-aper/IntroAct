<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IntroAct </title>

     <!--  referencia do css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--  referencia do css dos icones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--  referencia do css pessoal -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/social.css}">

    <!--  referencia do js do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- nav bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container flex-grow-1 d-flex py-5">
        <div class="row align-items-center">
            <div class="col-md-7 text-start">
                <!-- Cabecalho -->
                <h1 class="display-3 fw-bold" style="color: var(--white);">
                    ALGUMA <span style="color: var(--orange);"> DÚVIDA</span>? NÃO HESITE, <span style="color: var(--light-blue);"> FALE CONOSCO</span>!
                </h1>
                <p class="lead my-4" style="max-width: 90%;"> 
                    Caso possua alguma dúvida em relação ao IntroAct ou relacionados, contate-nos! 
                </p>

                <!-- Botao de contato do instagram -->
                <a href="https://www.instagram.com/introcompufes/" target="_blank" class="socialContainer text-decoration-none" style="color:var(--white)">
                    <i class="bi bi-instagram socialSvg"></i>
                    <span style="color:var(--white)"> @introcompufes </span>
                </a>

                <!-- Botao de contato do youtube -->
                <a href="https://www.youtube.com/@Introcomp" target="_blank" class="socialContainer text-decoration-none" style="color:var(--white)">
                    <i class="bi bi-youtube socialSvg"></i>
                    <span style="color: var(--white)"> @introcomp </span>
                </a>

                <!-- Botao de contato do linkedin -->
                <a href="https://www.linkedin.com/company/introcompufes/" target="_blank" class="socialContainer text-decoration-none" style="color:var(--white)">
                    <i class="bi bi-linkedin socialSvg"></i>
                    <span style="color:var(--white)"> introcompufes </span>
                </a>

                <!-- Botao de contato do email -->
                <a href="mailto:introcomp@inf.ufes.br" class="socialContainer text-decoration-none" style="color:var(--white)">
                    <i class="bi bi-envelope-fill socialSvg"></i>
                    <span style="color:var(--white)"> introcomp@inf.ufes.br </span>
                </a> 
            </div>
            <div class="col-md-5">
                <img class="img-fluid rounded shadow-lg" th:src="@{/imagens/alunos.jpg}" alt="Alunos">
            </div>
        </div>
    </main>
    
    <!-- Mapa com a localizacao do ct7 -->
    <section class="container-fluid p-0">
            <div style="display: flex; align-items: center; justify-content: center;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3742.6497832399673!2d-40.306030799999995!3d-20.2733543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb81806e45dddab%3A0x12e01c22ba001046!2sCT%20VII%20-%20Goiabeiras%2C%20Vit%C3%B3ria%20-%20ES%2C%2029075-053!5e0!3m2!1spt-BR!2sbr!4v1755905002171!5m2!1spt-BR!2sbr"
                    height="300px"
                    width="92%"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
    </section>

    <br>

    <footer class="mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

</body>
</html>
