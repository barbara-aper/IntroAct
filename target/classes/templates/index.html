<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IntroAct </title>

    <!--  referencia do css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!--  referencia do css dos icones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--  referencia do css pessoal -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/social.css}">

    <!--  referencia do js do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>


<body class="d-flex flex-column min-vh-100">
    <!-- nav bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container flex-grow-1 d-flex">
        <div class="row align-items-center">
            
            <div class="col-md-7">
                <!-- Cabecalho -->
                <h1 class="display-4 fw-bold" style="color: var(--white);">
                    QUE TAL EXERCITAR A SUA <span style="color: var(--blue);">PROGRAMAÇÃO</span> EM <span style="color: var(--orange);">PYTHON</span>?
                </h1>
                
                <!-- Descricao do projeto -->
                <p class="lead my-4" style="max-width: 90%;">
                    O Introcomp Activities é uma plataforma de atividades complementar e auxiliar ao curso Introcomp, oferecido gratuitamente por alunos da Ufes anualmente, cujo objetivo é democratizar o acesso ao mundo da programação por meio de aulas de Python.
                </p>
                
                <!-- botao que redireciona à pagina de atividade -->
                <a th:href="@{/atividades}">
                    <button class="small-btn center"> Comece agora </button>
                </a>
            </div>

            <div class="col-md-5">
                <img class="img-fluid" th:src="@{/imagens/ilustracao.png}" alt="Alunos">
            </div>

        </div>
    </main>

    <footer class="mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

</body>
</html>
