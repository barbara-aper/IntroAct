<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body>
    <footer class="footer py-4" style="background-color: var(--light-blue);">
        <div class="container-fluid px-3 px-md-5">
            <div class="row align-items-center">
                <div class="col-lg-5 col-md-12 text-center text-lg-start mb-3 mb-lg-0">
                    <p class="mb-2" 
                    style="color: var(--light-blue); border-radius: 90px; background-color: var(--super-dark-blue); padding: 0.25rem 1rem; display: inline-block;">
                        IntroAct - Introcomp Activities
                    </p>
                    <p class="small" style="margin-bottom: 0; color: var(--super-dark-blue);">
                        Av. Fernando Ferrari, 514 - UFES, CT-7, Goiabeiras - Vitória, ES - 29075-510 BRASIL
                    </p>
                </div>

                <div class="col-lg-2 col-md-12 d-flex justify-content-center align-items-center my-3 my-lg-0">
                    <div class="social-icons ms-4 d-flex align-items-center">
                        <a th:href="@{/index}" aria-label="Página Inicial" class="social-icon-link me-3">
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                        <a th:href="@{/faq}" aria-label="FAQ" class="social-icon-link me-3">
                            <i class="bi bi-question-circle-fill"></i>
                        </a>
                        <a href="https://www.instagram.com/introcompufes/" target="_blank" aria-label="Visite nosso Instagram" class="social-icon-link me-3">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="mailto:introcomp@inf.ufes.br" target="_blank" aria-label="Envie um e-mail para nós" class="social-icon-link">
                            <i class="bi bi-envelope-fill"></i>
                        </a>
                    </div>
                </div>

                <div class="col-lg-5 col-md-12 text-center text-lg-end">
                    <img class="img-fluid" th:src="@{/imagens/logoIntroActAzul.png}" alt="logo" style="max-width: 135px;">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
