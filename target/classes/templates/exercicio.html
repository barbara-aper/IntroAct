<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IntroAct </title>

    <!--  referencia do css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--  referencia do css dos icones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--  referencia do css pessoal -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/exercicio.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <!--  referencia do js do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid p-1 position-relative">
            
            <a th:href="@{/atividades}" class="position-absolute start-0 ms-3">
                <i class="bi bi-arrow-left fs-4 ms-5" style="color: var(--white);"></i>
            </a>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <h3 class="text-center m-0" style="color: var(--white);" th:text="${atividade.tema}"></h3>
            </div>

            <a th:href="@{/index}" class="navbar-brand position-absolute end-0 me-5 d-none d-lg-block">
                <img class="img-fluid" style="width: 135px;" th:src="@{/imagens/logoIntroAct.png}" alt="Logo do IntroAct">
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            </button>
        </div>
    </nav>
    <main class="flex-grow-1 d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-center">
            <div>
                <p class="lead my-4" id="enunciadoExercicio" style="color: var(--white);"> </p>

                <div class="text-center container-alternativas" style="margin: 1%;">    
                    <ul class="botoes-atividades list-unstyled" id="alternativas"></ul>
                    <ul class="botoes-atividades list-unstyled" id="alternativas2"></ul>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center" style="margin: 1%;">
            <button class="small-btn" id="next-exercise-btn">
                <label class="text-white"> Próximo exercício </label>
            </button>
        </div>

        <div class="d-flex justify-content-center" style="margin: 1%;">    
            <div class="py-2">
                <ul class="wrapper" id="numeros-exercicios-btn">
                    <li th:each="exercicio, idxExercicio : ${atividade.exercicios}" class="wrapper-li">
                        <button class="smaller-btn"
                            th:text="${idxExercicio.index+1}">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script th:inline="javascript">
    /*<![CDATA[*/
        const listaExercicios = /*[[${atividade.exercicios}]]*/ [];
    /*]]>*/
    </script>
    <script th:src="@{/js/exercicio.js}"></script>

</body>

</html>
