<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid p-0">
                <a th:href="@{/index}">
                    <img class="img-fluid ms-5" style="width: 135px;" src="imagens\logoIntroAct.png" alt="Logo do IntroAct">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-evenly" id="navbar-buttons">
                        <li class="nav-item">
                            <a class="nav-link active" 
                               th:href="@{/index}"
                               id="pagina inicial"
                               >P√ÅGINA INICIAL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/atividades}"
                               id="atividades">
                               ATIVIDADES
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/faq}"
                               id="faq">
                               FAQ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/contato}"
                               id="contatos">
                               CONTATO
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="https://introcomp.pet.inf.ufes.br/" 
                               target="_blank"
                               id="introCompLogo">
                               INTRO<span style="font-weight: bold">COMP</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script>
            const navBarBtn = document.querySelectorAll('ul#navbar-buttons a');
            const pathname = window.location.pathname;

            console.log(pathname);

            if(pathname == '/index' || pathname == '/') navBarBtn[0].style.setProperty('color', '#f07e24', 'important');
            if(pathname == '/atividades') navBarBtn[1].style.setProperty('color', '#f07e24', 'important');
            if(pathname == '/faq') navBarBtn[2].style.setProperty('color', '#f07e24', 'important');
            if(pathname == '/contato') navBarBtn[3].style.setProperty('color', '#f07e24', 'important');
        </script>
    </div>
</body>

</html>
