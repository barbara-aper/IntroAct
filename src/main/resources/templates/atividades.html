<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IntroAct </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"> </div>

    <div class="botoes-atividades">
    <div th:each="tema, iterStat : ${temas}" class="text-center mb-3">
        <button class="animated-button"
                data-bs-toggle="collapse"
                th:data-bs-target="'#collapse' + ${iterStat.index}"
                role="button"
                aria-expanded="false"
                th:aria-controls="'#collapse' + ${iterStat.index}">
            <span th:text="${tema.nome}"></span>
            <span></span>
        </button>

        <div class="collapse" th:id="'collapse' + ${iterStat.index}">
            <div class="card card-body mt-2 area-collapse-custom" >
                Conte√∫do para o tema: <strong th:text="${tema.nome}"></strong>.
                <br>
                <span th:text="${tema.descricao}"> </span>

                <ul class="wrapper">
                    <li th:each="atividade, iterStat : ${tema.atividades}" class="wrapper-li">
                        <button class="smaller-btn"
                                th:text="${iterStat.index+1}">
                        </button>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    </div>

    <footer class="fixed-bottom">
        <div th:replace="fragments/footer :: footer"> </div>
    </footer>

</body>
</html>
