<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IntroAct </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/buttons.css}">
    <link rel="stylesheet" th:href="@{css/navbar.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div th:replace="fragments/navbar :: navbar"> </div>

    <h1 class="text-center" style="margin-top: 43px">
        Escolha um tema para estudar!
    </h1>

    <div class="botoes-atividades">
    <div th:each="tema, idxTema : ${temas}" class="text-center mb-3">
        <button class="animated-button"
                data-bs-toggle="collapse"
                th:data-bs-target="'#collapse' + ${idxTema.index}"
                role="button"
                aria-expanded="false"
                th:aria-controls="'#collapse' + ${idxTema.index}">
            <span th:text="${tema.nome}"> </span>
            <!-- <span> </span> -->
        </button>

        <div class="collapse" th:id="'collapse' + ${idxTema.index}">
            <div class="card card-body mt-2 area-collapse-custom" >
                Conte√∫do para o tema: <strong th:text="${tema.nome}"> </strong>.
                <br>
                <span th:text="${tema.descricao}"> </span>

                <ul class="wrapper">
                    <li th:each="atividade, idxAtividade : ${tema.atividades}" class="wrapper-li">
                        <a th:href="@{'/exercicio/' + ${idxTema.index} + '/' + ${idxAtividade.index}}">
                            <button class="smaller-btn"
                                    th:text="${idxAtividade.index+1}">
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    </div>

    <footer>
        <div th:replace="fragments/footer :: footer"> </div>
    </footer>

</body>
</html>
